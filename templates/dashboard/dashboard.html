<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Hykon Dashboard 
  </title>
  <!-- Favicon -->
  <link href="{% static 'images/hykon-logo.png' %}" rel="icon" type="image/png">  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'js/plugins/nucleo/css/nucleo.css' %}" rel="stylesheet" />   
  <link rel="stylesheet" href="{% static 'js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />    
  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />   
</head>

<body class="">
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid" style="justify-content:unset !important">
      
      <!-- Brand -->
      <a class="navbar-brand pt-0" href="./index.html">
        <img src="{% static 'images/hykon-logo.png' %}" class="navbar-brand-img" alt="...">
      </a>
     

        <!-- Navigation -->
        <ul class="navbar-nav" style="padding-top:30px">
          <li class="nav-item  active ">
            <a class="nav-link  active " href="{% url 'dashboard' %}">
              <i class="ni ni-tv-2 text-primary"></i> Dashboard
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link " href="{% url 'admin_profile' %}">   
              <i class="ni ni-single-02 text-yellow"></i> Admin profile
            </a>
          </li>
          
          <li class="nav-item">
         
            <a class="nav-link " href="{% url 'products_dash' %}">
          
              <i class="ni ni-bullet-list-67 text-red"></i> Products
            </a>
          </li>

         
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order_dash' %}">
              <i class="ni ni-bullet-list-67 text-red"></i> Orders
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'enquiry_dash' %}">
              <i class="ni ni-bullet-list-67 text-red"></i> Enquiries
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'warranty_dash' %}">
              <i class="ni ni-bullet-list-67 text-red"></i> Warranty Registrations
            </a>
          </li>
        </ul>
        <!-- Divider -->
        <hr class="mb-0">
      </div>
    </div>
  </nav>
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h2 mb-0 text-dark text-uppercase d-none d-lg-inline-block" href="{% url 'dashboard' %}">Admin Dashboard</a>
        <!-- Form -->
        <form class="navbar-search navbar-search-light form-inline mr-3 d-none d-md-flex ml-lg-auto">
          <div class="form-group mb-0">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input class="form-control" placeholder="Search" type="text" style="color:#000">
            </div>
          </div>
        </form>
       
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header pb-8 pt-5">
      <div class="container-fluid">
        <div class="header-body">
          {%block body_block%}



          {%endblock%}
         
             
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core   -->
  <script src="{% static 'js/plugins/jquery/dist/jquery.min.js' %}"></script>   
  <script src="{% static 'js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>  
  <!--   Optional JS   -->
  <script src="{% static 'js/plugins/chart.js/dist/Chart.min.js' %}"></script>   
  <script src="{% static ' js/plugins/chart.js/dist/Chart.extension.js' %}"></script> 
  <!--   Argon JS   -->
  <script src="{% static ' js/argon-dashboard.min.js?v=1.1.2' %}"></script>  
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
</body>

</html>
